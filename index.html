<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid7 | The Future of Tech News</title>
    
    <!-- Tailwind CSS (Still using CDN for simplicity, but Vite build handles the JS logic) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              tech: ['Orbitron', 'sans-serif'],
            },
            colors: {
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
              },
              violet: {
                500: '#8b5cf6',
              },
              emerald: {
                500: '#10b981',
              },
              amber: {
                500: '#f59e0b',
              },
              dark: {
                900: '#000000',
                800: '#0A0A0A',
                700: '#151515',
                600: '#262626',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'grid-flow': 'gridFlow 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              }
            }
          },
        },
      };
    </script>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }

      /* Hide Scrollbar for Carousel */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* 3D Perspective Grid Background */
      .perspective-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
        perspective: 600px;
        background: #000;
      }

      .perspective-grid {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(to right, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform-origin: center;
        transform: rotateX(60deg);
        animation: gridFlow 3s linear infinite;
        mask-image: linear-gradient(to bottom, transparent 0%, black 30%, black 70%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 30%, black 70%, transparent 100%);
      }

      @keyframes gridFlow {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }

      .header-texture {
         background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
         background-size: 4px 4px;
      }

      .glass-morphism {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glitch-effect:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
      }
    </style>
